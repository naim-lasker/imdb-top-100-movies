<!DOCTYPE html>
<html lang="en" ng-app="imdb" ng-cloak>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMDB Top 100</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="dist/bundle.css">
    <link rel="icon" type="image/ico" href="https://images-na.ssl-images-amazon.com/images/G/01/imdb/images/favicon-2165806970._CB499613556_.ico">
</head>

<body>

    <!-- Nav Bar -->
    <main>
        <md-toolbar>
            <div layout="row" layout-align="space-between center">
                <div class="header">
                    <a ui-sref="home">
                        <img src="images/logo.jpg" alt="" title="IMDb">
                    </a>
                </div>
                <div class="navbar">
                    <a ui-sref="/movie-list" title="Top 100 movies">
                        <md-button>
                            Top 100 Movies
                        </md-button>
                    </a>

                    <a ui-sref="/add-movies" title="Add Movies">
                        <md-button>
                            Add Movies
                        </md-button>
                    </a>
                </div>
            </div>
        </md-toolbar>

        <!-- Component View -->
        <ui-view></ui-view>
    </main>

    <!-- Footer -->
    <footer class="grey darken-3 print-display-none" id="footer">
        <h5>Design &amp; Developed by
            <a href="http://naim.unaux.com/" title="Naim Lasker" target="_blank">Naim Lasker</a>
        </h5>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <!-- <script src="src/js/services/movies.service.js"></script> -->
    <script src="src/js/modules/home/home.module.js"></script>
    <script src="src/js/modules/home/home.comp.js"></script>
    <script src="src/js/modules/movies/movies.module.js"></script>
    <script src="src/js/modules/movies/movie-list/movie-list.comp.js"></script>
    <script src="src/js/modules/movies/movie-details/movie-details.comp.js"></script>
    <script src="src/js/modules/movies/add-movies/add-movies.comp.js"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
