<section class="movie-list-body">
    <div class="list-header">
        <h1 class="header">Top Rated Movies</h1>
        <p class="byline">Top 100 as rated by IMDb Users</p>
        <hr>
    </div>

    <div class="list-body">
        <table>
            <thead>
                <tr>
                    <th width="10%"></th>
                    <th width="60%">Rank &amp; Title</th>
                    <th width="20%">IMDb Rating</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="movie in $ctrl.movieItems">
                    <td class="posterColumn">
                        <div >
                            <img ng-click="$ctrl.movieDetails(movie.id)" ng-src="{{movie.img}}" alt="{{movie.name}}">
                        </div>
                    </td>
                    <td class="titleColumn">{{$index + 1}}. 
                        <a href="" ng-click="$ctrl.movieDetails(movie.id)">{{movie.name}} ({{movie.year}})</a>
                    </td>
                    <td class="ratingColumn">{{movie.rating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
